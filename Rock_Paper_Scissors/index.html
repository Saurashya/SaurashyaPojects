<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <h1>Rock Paper Scissors</h1>
      <h2 id="message">Random</h2>
      <div class="player">
        <div id="player1">
          YOU
          <p id="player1-choice" class="choice">Random</p>
        </div>
        <div id="player2">
          COMPUTER
          <p id="player2-choice" class="choice">Random</p>
        </div>
      </div>
      <div class="buttons">
        <button class="choice-btn" id="rock">Rock</button>
        <button class="choice-btn" id="paper">Paper</button>
        <button class="choice-btn" id="scissors">Scissors</button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
